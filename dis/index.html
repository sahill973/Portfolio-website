      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e40af;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }

      /* Simple fade-in-up animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      /* Target elements for animation - simplified for demonstration */
      .section-content > * {
        opacity: 0;
      }
      
      .visible .section-content > * {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      /* Stagger animation */
      .visible .section-content > *:nth-child(1) { animation-delay: 0.1s; }
      .visible .section-content > *:nth-child(2) { animation-delay: 0.2s; }
      .visible .section-content > *:nth-child(3) { animation-delay: 0.3s; }
      .visible .section-content > *:nth-child(4) { animation-delay: 0.4s; }
      .visible .section-content > *:nth-child(5) { animation-delay: 0.5s; }
      .visible .section-content > *:nth-child(6) { animation-delay: 0.6s; }

    </style>
